<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" formControlName="product" class="form-control form-control-lg"
                                placeholder="Product">
                            <div class="text-danger"
                                *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                                <span>The name of the product <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control form-control-lg"
                                placeholder="Category">
                            <div class="text-danger"
                                *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                <span>The category <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="location" class="form-control form-control-lg"
                                placeholder="Location">
                            <div class="text-danger"
                                *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                                <span>The location <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="price" class="form-control form-control-lg"
                                placeholder="Price">
                            <div class="text-danger"
                                *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                <span>The price <strong>is mandatory</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">RETURN</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">AGREE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
